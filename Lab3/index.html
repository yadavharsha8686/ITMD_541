<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h3 class="headings"> ITMD-541 Lab-3 Harsha </h3>
        <h1 class="headings">Tip Calculator</h1>
        <form id="tipForm">
            <div class="input-container">
                <label for="billTotal">Bill Total:</label>
                <input type="number" id="billTotal" min="0.0" step="0.01" required>
            </div>
            <div class="input-container">
                <label for="tipPercentage">Tip Percentage:</label>
                <input type="range" id="tipPercentage" min="0" max="100">
            </div>
            <div class="input-container">
                <label for="tipAmount">Tip Amount:</label>
                <input type="text" id="tipAmount" disabled>
            </div>
            <div class="input-container">
                <label for="totalBill">Total Bill with Tip:</label>
                <input type="text" id="totalBill" disabled>
            </div>
        </form>
        <div id="error-message" class="hidden">Please enter a valid number for Bill Total.</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
